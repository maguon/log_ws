<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="uploadRecord()">start</button>
</body>
<script>
    var ws = null;
    var objArray = [
        {uploadId:"123abc",vin:"vin1231",makeId:10,routeStartId:11,routeEndId:11,entrustId:12},
        {uploadId:"123abc",vin:"vin1232",makeId:10,routeStartId:11,routeEndId:11,entrustId:12},
        {uploadId:"123abc",vin:"vin1233",makeId:10,routeStartId:11,routeEndId:11,entrustId:12},
        {uploadId:"123abc",vin:"vin1234",makeId:10,routeStartId:11,routeEndId:11,entrustId:12},
    ];
    function getConnectMsg (){
        var user = {
            id : 10001,
            name: "user2",
            type :2
        }
        var msg ={
            mid : user.id+"_"+ new Date().getTime(),
            mtype : 2,
            mcontent : user
        }

        return msg;

    }

    function getUploadMsg  (msgObj,i) {
        var msgId = new Date().getTime()+"_"+i;
        return {
            mid : msgId,
            mtype : 4 ,
            mcontent : msgObj
        }
    }

    function uploadRecord (){
        if(ws && ws.readyState ==1){
            var objLength = objArray.length;
            console.log(objLength)
            if(objLength>0){
                ws.send(JSON.stringify(getUploadMsg(objArray[objLength-1],objLength-1)));
            }

        }

    }

    function acknowledgeRecord(){
        var objLength = objArray.length;

        if(objLength>0){
            objArray.splice(objArray.length-1,1);
        }
        if(objArray.length>0){
            uploadRecord();
        }

    }
    function init(){
        if(ws){
            return;
        }else{
            ws =  new WebSocket("ws://127.0.0.1:9005");

            ws.onmessage = function(message){
                var msgObj = JSON.parse(message.data);
                if(msgObj.mtype == "4"){
                    acknowledgeRecord()
                }

            }
            ws.onopen = function(event) {
                var msgString = JSON.stringify(getConnectMsg());
                ws.send(msgString)
                console.log(event)
                return;
            }
            return;
        }
    }
    init();
</script>
</html>
